<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Screen</title>
		<link rel="icon" href="./img/Logo.svg" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./css/build.css" />
	</head>
	<body>
		<div class="grid grid-cols-1 md:grid-cols-2">
			<div class="px-12 py-8 antialiased font-['Poppins',sans-serif]">
				<img src="./img/Logo.svg" alt="Logo" class="w-16" />
				<h1 class="mt-6 text-3xl font-semibold">Sign Up</h1>
				<p class="mt-2 font-medium">It's not long before you embark on this journey!</p>

				<form class="mt-12">
					<div class="mb-5">
						<label for="email" class="text-lg font-medium">E-mail</label>
						<label class="relative block">
							<span class="absolute inset-y-0 right-0 flex items-center px-2">
								<!-- prettier-ignore -->
								<svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-slate-500/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
									<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
								</svg>
							</span>
							<input
								class="block w-full px-6 py-4 mt-1 border border-gray-300 rounded-2xl focus:outline-none focus:ring focus:ring-sky-500"
								placeholder="name@email.com"
								type="email"
								name="email"
							/>
						</label>
					</div>
					<div class="mb-5">
						<label for="password" class="text-lg font-medium">Password</label>
						<label class="relative block">
							<span class="absolute inset-y-0 right-0 flex items-center px-2">
								<!-- prettier-ignore -->
								<svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="w-6 h-6 text-slate-500/40" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none"><rect x="3" y="10" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
									<path d="M6 6a3 3 0 0 1 3-3h6a3 3 0 0 1 3 3v4H6V6z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></g>
								</svg>
							</span>
							<input
								class="block w-full px-6 py-4 mt-1 border border-gray-300 rounded-2xl focus:outline-none focus:ring focus:ring-sky-500"
								placeholder="8+ Characters, 1 Capital letter"
								type="password"
								name="password"
							/>
						</label>
					</div>
					<div class="mt-8 mb-5">
						<div class="flex">
							<input type="checkbox" id="term" name="term" class="absolute w-8 h-8 opacity-0" />
							<div class="flex items-center justify-center flex-shrink-0 w-6 h-6 mr-4 bg-white border-2 border-black rounded-md cursor-pointer pointer-events-auto">
								<svg
									class="hidden w-3 h-3 fill-current"
									version="1.1"
									viewBox="0 0 17 12"
									xmlns="http://www.w3.org/2000/svg"
								>
									<g fill="none" fill-rule="evenodd">
										<g transform="translate(-9 -11)" fill="#000000" fill-rule="nonzero">
											<path
												d="m25.576 11.414c0.56558 0.55188 0.56558 1.4439 0 1.9961l-9.404 9.176c-0.28213 0.27529-0.65247 0.41385-1.0228 0.41385-0.37034 0-0.74068-0.13855-1.0228-0.41385l-4.7019-4.588c-0.56584-0.55188-0.56584-1.4442 0-1.9961 0.56558-0.55214 1.4798-0.55214 2.0456 0l3.679 3.5899 8.3812-8.1779c0.56558-0.55214 1.4798-0.55214 2.0456 0z"
											/>
										</g>
									</g>
								</svg>
							</div>
							<label for="term" class="-mt-1 font-medium cursor-pointer select-none">
								I've read and agree with Terms of Service and
								<br class="hidden md:block" />
								our Privacy Police
							</label>
						</div>
					</div>

					<button
						class="px-10 py-3 mt-6 text-lg font-semibold text-white transition duration-300 shadow-sm bg-gradient-to-r from-sky-400/80 to-sky-400 hover:bg-gradient-to-r hover:from-sky-400 hover:to-sky-500 shadow-sky-300 rounded-2xl focus:ring focus:ring-sky-200"
					>
						Create an account
					</button>
				</form>

				<p class="mt-5 font-medium">
					Already have an account?
					<a href="#" class="transition duration-300 text-sky-500 hover:text-sky-600">Sign In</a>
				</p>
			</div>
			<div class="hidden min-h-screen p-8 bg-gradient-to-br from-sky-300/70 to-sky-400 md:flex">
				<img src="./img/3d-rocket.png" class="m-auto md:w-11/12 lg:w-4/5" alt="3D Rocket" />
			</div>
		</div>
	</body>
</html>
